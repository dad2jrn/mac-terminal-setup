#### FUNCTIONS ####
hide_time_machine () {
  sudo chflags hidden /Volumes/USB_Storage
  killall -KILL Finder
}

show_time_machine () {
  sudo chflags nohidden /Volumes/USB_Storage
  killall -KILL Finder
}

